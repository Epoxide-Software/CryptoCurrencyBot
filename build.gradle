buildscript {

    repositories {

        jcenter()
    }

    dependencies {

        classpath 'com.github.rodionmoiseev.gradle.plugins:idea-utils:0.2'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea-utils'

group 'XChange'

repositories {

    jcenter()
    
    maven {
    
        url 'https://jitpack.io'
    }
}

dependencies {

    compile 'com.github.austinv11:Discord4J:2.8.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}

task fatJar(type: Jar) {

	manifest {
    
        attributes 'Implementation-Title': 'XChange', 'Implementation-Version': '1.0.0', 'Main-Class': 'net.darkhax.xchange.Main'
    }
    
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}